spring:
  application:
    name: @project.name@
    description: @project.version@
    version: @project.description@

  data:
    mongodb:
      auto-index-creation: true
      uri: ${PARK_TECH_MONGODB_URI}
      database: ${PARK_TECH_MONGODB_DATABASE}

  docker:
    compose:
      enabled: false

  profiles:
    active: ${PARK_TECH_PROFILE_ENVIRONMENT:}


springdoc:
  show-actuator: true
  api-docs:
    groups:
      enabled: true



logging:
  pattern:
    console: "%d{ABSOLUTE_MICROS} [%-5level] [%t] %c{1} - %msg%n"
  level:
    br:
      com:
        fsales: info
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

server:
  error:
    include-stacktrace: never # desabilitar stacktrace no json que e retornado em caso de erro
  port: ${EXPOSE_PORT:8080}

