spring:
  application:
    name: @project.name@
    description: @project.version@
    version: @project.description@

  data:
    mongodb:
      host: ${PARK_TECH_MONGODB_HOST}
      port: ${PARK_TECH_MONGODB_PORT:27017}
      database: ${PARK_TECH_MONGODB_DATABASE}
      username: ${PARK_TECH_MONGODB_USERNAME}
      password: ${PARK_TECH_MONGODB_PASSWORD}
      authentication-database : ${PARK_TECH_MONGODB_AUTHENTICATION_DATABASE:}
      auto-index-creation: true

  docker:
    compose:
      enabled: false

  profiles:
    active: ${PARK_TECH_PROFILE_ENVIRONMENT:}


springdoc:
  show-actuator: true
  api-docs:
    groups:
      enabled: true



logging:
  pattern:
    console: "%d{ABSOLUTE_MICROS} [%-5level] [%t] %c{1} - %msg%n"
  level:
    br:
      com:
        fsales: info
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

server:
  error:
    include-stacktrace: never # desabilitar stacktrace no json que e retornado em caso de erro
  port: 8080

