spring:
  config:
    activate:
      on-profile: dev

  data:
    mongodb:
      auto-index-creation: true
      uri: ${PARK_TECH_MONGODB_URI}
      database: ${PARK_TECH_MONGODB_DATABASE}
  #      authentication-database : ${PARK_TECH_MONGODB_AUTHENTICATION_DATABASE:admin}

  docker:
    compose:
      enabled: ${PARK_TECH_SPRING_DOCKER_COMPOSE_ENABLE:true}
      file: docker-compose/docker-compose-mongodb.yaml


logging:
  pattern:
    console: "%d{ABSOLUTE_MICROS} [%-5level] [%t] %c{1} - %msg%n"

  level:
    br:
      com:
        fsales: debug

