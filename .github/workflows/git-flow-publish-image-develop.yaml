on:
  pull_request:
    types:
      - closed
    paths:
      - 'park-tech/**'

env:

  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/park-tech

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

